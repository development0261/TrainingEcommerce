<!DOCTYPE html>
<html>
    <head>
      {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
       
        
    </head>
    <body>
      <div class="container mt-5">
        <div class="row">
          <div class="col">
             
          </div>
          <div class="col">
            <div class="card">
              <div class="card-body">
                <form class="loginform" action="" method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <div class="mb-3 d-flex justify-content-center">
                        {% if messages %}
                          {% for message in messages %}
                          <div class="alert alert-primary" role="alert">
                            {{message}}
                          </div>
                          {% endfor %}
                        {% endif %}
                  </div>
                  <div class="mb-3 d-flex justify-content-center">
                    <h5 class="form-label">Login Form</h5>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="text" class="form-control" name="username">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="Password" class="form-control" name="password">
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" name="submit" class="btn btn-primary btn-sm">Login</button>
                  </div>

                  {% comment %} <div class="d-flex justify-content-center links">
                    <a href="{% url 'reset_password' %}">Forget Password</a>
                  </div> {% endcomment %}
                   
                </form>
              </div>
            </div>
          </div>
          <div class="col">

          </div>
        </div>
      </div>
      
    </body>
</html>
